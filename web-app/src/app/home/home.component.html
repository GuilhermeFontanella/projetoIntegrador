<mat-card>
    <div *ngIf="load">
        <mat-progress-spinner
        color="primary"
        mode="indeterminate"></mat-progress-spinner>
    </div>
    <h2>Produtos Cadastrados</h2>
   <table mat-table class="full-width-table" [dataSource]="products">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="nome" id="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="fabricante">
            <th mat-header-cell *matHeaderCellDef>Fabricante</th>
            <td mat-cell *matCellDef="let row">{{row.fabricante}}</td>
        </ng-container>

        <ng-container matColumnDef="dataFabricacao">
            <th mat-header-cell *matHeaderCellDef>Data de Fabricação</th>
            <td mat-cell *matCellDef="let row">{{row.dataFabricacao | date: 'dd/MM/yyyy' }}</td>
        </ng-container>

        <ng-container matColumnDef="dataVencimento">
            <th mat-header-cell *matHeaderCellDef>Data de Vencimento</th>
            <td mat-cell *matCellDef="let row">{{row.dataVencimento | date: 'dd/MM/yyyy' }}</td>
        </ng-container>

        <ng-container matColumnDef="lote">
            <th mat-header-cell *matHeaderCellDef>Lote</th>
            <td mat-cell *matCellDef="let row">{{row.lote}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action" id="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row" class="buttons">
                <button mat-mini-fab color="warn" (click)="deletar(row)">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-mini-fab color="primary" (click)="editar(row)">
                    <mat-icon>edit</mat-icon>
                </button>                
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
</mat-card>
